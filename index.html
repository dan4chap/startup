<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Expenses</title>
    <link rel="icon" href="stock_icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Bootstrap navbar -->
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="dashboard.html">Easy Expenses</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="accounts.html">Connected Accounts</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>
    
    <!-- Main content of the page -->
    <main>
      <div class="login-background">
        <div class="container d-flex justify-content-center align-items-center" type="page-format">
          <div class="form-container">
            <form>
                <div class="mb-4">
                    <label for="exampleInputEmail1" class="form-label">Sign In</label>
                    <input type="email" class="form-control form-control-xl" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control form-control-xl" id="exampleInputPassword1" placeholder="Password">
                    <div id="passwordHelp" class="form-text">We'll never share your data.</div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-custom">Submit</button>
            </form>
          </div>
      </div>
    </div>
    </main>

    <footer class="text-center">
      <div class="container p-2">
          <section class="mb-1 d-flex align-items-center justify-content-center gap-3">
              <!-- GitHub Icon -->
              <a data-mdb-ripple-init href="https://github.com/dan4chap/startup" role="button" data-mdb-ripple-color="dark">
                  <img src="github_icon.png" alt="GitHub Icon" style="width: 30px; height: 30px;">
              </a>
              <!-- Name -->
              <span class="footer-name">Daniel Chapdelaine</span>
          </section>
      </div>
    </footer>
  </body>
</html>
